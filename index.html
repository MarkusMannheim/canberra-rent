<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Currowan fire</title>
    <meta name="description" content="Canberra rental changes">
    <meta name="keywords" content="canberra, act, rental, rental, prices, tenants, landlords, rents">
    <meta name="author" content="Markus Mannheim">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Initial scripts -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css" rel="stylesheet">
    <link href="./resources/style.css" rel="stylesheet">
  </head>
  <body>
    <!-- Initial page layout -->
    <div id="base">
      <div id="map"></div>
    </div>
    <script>
      // load data
      d3.json("./resources/mesh.topojson", function(error, data) {
        if (error) throw error;
        meshData = topojson.feature(data, data.objects.mesh);
        // set up MapBox engine
        mapboxgl.accessToken = "pk.eyJ1IjoibmV3cy1vbjFpbmUiLCJhIjoiR3FlZFZlVSJ9._30EFE9XYhQitqf4gzRG-g";
        map = new mapboxgl.Map({
          container: "map",
          style: 'mapbox://styles/mapbox/light-v10',
          center: [149.126944, -35.293056],
          attributionControl: false,
          zoom: 9,
          pitchWithRotate: false,
          dragRotate: false,
          touchZoomRotate: false
        });
        // add navigation and custom attribution
        map.addControl(new mapboxgl.NavigationControl({
            showCompass: false
          }))
          .addControl(new mapboxgl.AttributionControl({
            compact: true
          }))
          .addControl(new mapboxgl.ScaleControl({
            position: "bottom-left",
            unit: "metric"
          }));
        map.on("load", function() {
          let attribution = d3.select(".mapboxgl-ctrl-attrib-inner");
          attribution.html("<a href='https://www.rfs.nsw.gov.au/'>NSW RFS</a> | " + attribution.html());
        });
        // svg layer
        container = map.getCanvasContainer();
        svg = d3.select(container)
          .append("svg")
            .attr("id", "svg");
        svgGroup = svg
          .append("g")
            .attr("id", "svgGroup");
        // map calculations
        projection = calcProjection();
        path = d3.geoPath();
        line = d3.line();
        // draw fire
        mesh = svgGroup
          .selectAll(".mesh")
            .data(meshData.features)
          .enter().append("path")
            .classed("mesh", true);
        // initial fade-in
        d3.select("body").transition()
          .duration(1000)
          .style("opacity", 1);
        // re-render SVGs upon movement
        map.on("viewreset", render)
          .on("move", render)
          .on("move", render);
        render();
      });
      // re-renders SVG when map moves
      function render() {
        projection = calcProjection();
        path.projection(projection);
        mesh.attr("d", path);
      }
      // recalculates D3 map projection when map moves
      function calcProjection() {
        bbox = document.body.getBoundingClientRect();
        center = map.getCenter();
        zoom = map.getZoom();
        scale = 256 / Math.PI * Math.pow(2, zoom);
        return d3.geoMercator()
          .center([center.lng, center.lat])
          .translate([bbox.width / 2, bbox.height / 2])
          .scale(scale);
      }
    </script>
  </body>
</html>
